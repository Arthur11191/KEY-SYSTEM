<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Scripter X Brainrot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 50px;
    }
    .msg {
      font-size: 20px;
      margin-bottom: 20px;
      color: lightgreen;
    }
    .key {
      font-size: 24px;
      background: #222;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
    .erro {
      color: red;
      font-size: 18px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>✅ Acesso validado via cookie!</h1>
  <div class="msg">Copie a key abaixo</div>
  <h2>Scripter X Brainrot</h2>
  <div class="key" id="keyText">KeynovaRoubeumBrainrot</div>
  <br/>
  <button onclick="copiarKey()">Copiar Key</button>
  <div class="erro" id="erro"></div>

  <script>
    // LINKS PERMITIDOS:
    const referersPermitidos = [
      "rekonise.com",
      "linkvertise.com",
      "link-target.net"
    ];

    const referer = document.referrer;
    const erro = document.getElementById("erro");
    const conteudo = document.body;

    const veioDeLinkPermitido = referersPermitidos.some(link => referer.includes(link));

    if (!veioDeLinkPermitido) {
      document.body.innerHTML = "<h1 style='color:red'>❌ Você não veio do site Link-Hub ou Linkvertise.</h1>";
    }

    function copiarKey() {
      const key = document.getElementById("keyText").textContent;
      navigator.clipboard.writeText(key).then(() => {
        alert("✅ Key copiada com sucesso!");
      });
    }
  </script>
</body>
</html>
